

<div class="padding-inner">

	<div layout="row" layout-wrap >
		<div flex="40" layout="column" layout-padding>
			<md-card>
				<md-card-header>
					<md-card-header-text>
						<h2>Enter Meal Details</h2>
						<md-divider></md-divider>
					</md-card-header-text>
				</md-card-header>
				<md-card-content>
				<form name="mealDetails" ng-submit="Calc.submit(mealDetails)">
					<md-input-container class="md-block">
	          <label>Base Meal Price</label>
	          <input ng-model="Calc.basePrice" type="number" name="basePrice" required >

					</md-input-container >
					<md-input-container class="md-block">
          	<label>Tax Rate %</label>
	          <input ng-model="Calc.taxRate" name="number" >
					</md-input-container>
					<md-input-container class="md-block">
          	<label>Tip Percentage</label>
	          <input ng-model="Calc.tipPercent" type="number" name="tipPercent"  >
					</md-input-container>
				</md-card-content>
				<md-card-footer>
					<span flex> </span>
				  <md-button ng-click="Calc.cancel()">Cancel </md-button>
          <md-button type="submit" md-autofocus class="md-raised md-primary"> Submit </md-button>
				</md-card-footer>
				</form>
			</md-card>
		</div>

		<div flex layout="column" layout-padding>
						<md-card>
							<md-card-header>
								<md-card-header-text>
									<h2>Customer Charges</h2>
									<md-divider></md-divider>
								</md-card-header-text>
							</md-card-header>
							<md-card-content>
								<div class="margin-top-20">
				          <label for="subtotal">Subtotal: </label>
				          <p class="inline" name="subtotal"> {{Calc.subTotal | currency}} </p>
								</div >
								<div class="margin-top-20">
				          <label for="tip">Tip: </label>
				          <p class="inline" name="tip"> {{Calc.tip | currency}} </p>
								</div >
								<div class="margin-top-20">
				          <label for="subtotal">Total: </label>
				          <p class="inline" name="subtotal"> {{Calc.total | currency}} </p>
								</div >
							</md-card-content>
						</md-card>
						<md-card>
							<md-card-header>
								<md-card-header-text>
									<h2>My Earnings Info</h2>
									<md-divider></md-divider>
								</md-card-header-text>
							</md-card-header>
							<md-card-content>
								<div class="margin-top-20">
				          <label for="topTotal">Tip Total: </label>
				          <p class="inline" name="topTotal"> {{Calc.tipTotal | currency}} </p>
								</div >
								<div class="margin-top-20">
				          <label for="mealcount">Meal Count: </label>
				          <p class="inline" name="mealcount"> {{Calc.mealCount}} </p>
								</div >
								<div class="margin-top-20">
				          <label for="avetip">Average Tip Per Meal: </label>
				          <p class="inline" name="avetip"> {{Calc.aveTip | currency}} </p>
								</div >
							</md-card-content>
						</md-card>
						<md-button ng-click="Calc.reset()" class="md-raised md-primary">Reset</md-button>
		</div>
	</div>

</div>
